<!DOCTYPE html>
<html>
	<head>
		<link href="main.css" rel="stylesheet">
		<title>My Basic Calculator</title>
	</head>

	<body>
	<div class="calculator">
		<div class="calculator_display">0</div>
		<div class="calculator_buttons">
		<button class="btn_operator" data-action="multiply">*</button>
		<button class="btn_operator" data-action="divide">/</button>
		<button class="btn_operator" data-action="add">+</button>
		<button class="btn_operator" data-action="subtract">-</button>
		<button class="btn">7</button>
		<button class="btn">8</button>
		<button class="btn">9</button>
		<button class="btn">4</button>
		<button class="btn">5</button>
		<button class="btn">6</button>
		<button class="btn">1</button>
		<button class="btn">2</button>
		<button class="btn">3</button>
		<button class="btn">0</button>
		<button class="btn" data-action="decimal">.</button>
		<button class="btn" data-action="clear">C</button>
		<button class="btn_equal" data-action="calculate">=</button>
		</div>
	</div>

		<script src="./app.js"></script>
	</body>
</html>
