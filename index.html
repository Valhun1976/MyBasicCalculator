<!DOCTYPE html>
<html>
	<head>
		<link href="main.css" rel="stylesheet">
		<title>My Basic Calculator</title>
	</head>

	<body>
	<div class="calculator">
		<div class="calculator_display">0</div>
			<div class="calculator_buttons">
			<button class="btn_operator" data-action="multiply">*</button>
			<button class="btn_operator" data-action="divide">/</button>
			<button class="btn_operator" data-action="add">+</button>
			<button class="btn_operator" data-action="subtract">-</button>
			<button type="button">7</button>
			<button type="button">8</button>
			<button type="button">9</button>
			<button type="button">4</button>
			<button type="button">5</button>
			<button type="button">6</button>
			<button type="button">1</button>
			<button type="button">2</button>
			<button type="button">3</button>
			<button type="button">0</button>
			<button data-action="decimal">.</button>
			<button data-action="clear">C</button>
			<button class="btn_equal" data-action="calculate">=</button>
			</div>
	</div>

		<script src="./app.js"></script>
	</body>
</html>
